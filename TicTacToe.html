<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href ="TicTacToe.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    

    <div id ="root">
            <div id ="container">
                <div id="one" class="grid-item spec1 spec2"></div>
                <div id="two" class="grid-item spec1"></div>
                <div id="three" class="grid-item spec1"></div>
                <div id="four" class="grid-item spec2"></div>
                <div id="five" class="grid-item"></div>
                <div id="six" class="grid-item"></div>
                <div id="seven" class="grid-item spec2"></div>
                <div id="eight" class="grid-item"></div>
                <div id="nine" class="grid-item"></div>
            </div>
            <div id ="winner">
                <p id ="winnerP"></p>
            </div>
            <div id ="draw">
                <p id ="drawP"></p>
            </div>
            <div id ="btn">
                
            </div>
    </div>
    


    <script src ="TicTacToe.js"></script>    
</body>
</html>
